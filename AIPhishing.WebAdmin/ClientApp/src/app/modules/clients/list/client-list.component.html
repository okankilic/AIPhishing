

<div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
  <h1 class="mat-headline-5">Clients</h1>
  <button mat-raised-button color="primary" [routerLink]="['create']">
    Create
  </button>
</div>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" [routerLink]="[element.id]">
        Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="color:rgba(255, 255, 255, 0.87); text-align: center; padding: 16px;">
      No clients defined yet.
    </td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               [pageSize]="20"
               aria-label="Select page of periodic elements">
</mat-paginator>
