<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">AI Phishing Admin Panel</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            *ngIf="appContextService?.state?.value?.user"
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/auth/account']">Account</a>
          </li>
          <li
            *ngIf="appContextService?.state?.value?.user"
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Clients</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"
              *ngIf="appContextService?.state?.value?.user"
          >
            <button mat-raised-button color="accent" (click)="appContextService.logout()">
              Log out ({{appContextService.state?.value?.user?.email}})
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
